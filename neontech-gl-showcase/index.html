<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>NeonTech GL Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-neon-cyan: #00f3ff;
        --color-neon-pink: #ff00ff;
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #020202;
        color: #ffffff;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-display {
        font-family: 'Orbitron', sans-serif;
      }
      .font-mono {
        font-family: 'Share Tech Mono', monospace;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-neon-cyan);
      }

      /* CRT Effect Class */
      .crt-overlay {
        background: linear-gradient(
          rgba(18, 16, 16, 0) 50%, 
          rgba(0, 0, 0, 0.25) 50%
        ), linear-gradient(
          90deg, 
          rgba(255, 0, 0, 0.06), 
          rgba(0, 255, 0, 0.02), 
          rgba(0, 0, 255, 0.06)
        );
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
    </style>
